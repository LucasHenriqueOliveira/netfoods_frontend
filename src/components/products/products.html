<ion-row>
	<ion-col class="products-label" col-5>
		Produtos mais Comprados
	</ion-col>
	<ion-col col-4>
		<ion-item class="products-search">        
			<ion-label> <ion-icon name="search"></ion-icon></ion-label>
			<ion-input clearInput type="text" placeholder="Buscar"></ion-input>
		</ion-item>
	</ion-col>
	<ion-col col-2>
		<fieldset>
			<legend>Filtros</legend>
			<span>
				Semana <ion-icon name="ios-arrow-down"></ion-icon>
			</span>
		</fieldset>
	</ion-col>
	<ion-col class="products-icon" col-1>
		<ion-icon name="ios-more" (click)="presentPopover($event)"></ion-icon>
	</ion-col>
</ion-row>
<ion-row>
	<ion-col class="quantity-total">
		150 produtos encontrados
	</ion-col>
</ion-row>
<ion-row class="product" *ngFor="let product of products">
	<ion-col class="product-box">
		<ion-row>
			<ion-col col-1>
				<img [src]="product.image" />
			</ion-col>
			<ion-col col-4>
				<ion-row>
					<ion-col class="product-name">
						{{product.name}}
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col class="product-code">
						Cód.: {{product.code}}
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col class="product-group">
						{{product.group}}
					</ion-col>
				</ion-row>
			</ion-col>
			<ion-col col-2>
				<ion-row>
					<ion-col text-right class="product-label">Valor Atual</ion-col>
				</ion-row>
				<ion-row>
					<ion-col text-right class="product-label">Valor Anterior</ion-col>
				</ion-row>
				<ion-row>
					<ion-col text-right class="product-label">Valor Médio</ion-col>
				</ion-row>
			</ion-col>
			<ion-col col-2>
				<ion-row>
					<ion-col class="product-current-value down no-padding-top"
					[class.down]="product.arrow == 'down'" [class.up]="product.arrow == 'up'">
						{{product.current_value}} 
						<ion-icon *ngIf="product.arrow == 'down'" name="md-arrow-round-down"></ion-icon>
						<ion-icon *ngIf="product.arrow == 'up'" name="md-arrow-round-up"></ion-icon>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col class="product-previous-value">{{product.previous_value}}</ion-col>
				</ion-row>
				<ion-row>
					<ion-col class="product-average-value">{{product.average_value}}</ion-col>
				</ion-row>
			</ion-col>
			<ion-col col-3 class="product-cart-quantity">
				<ion-row>
					<ion-col>
						<span class="product-quantity">
							<ion-icon name="md-remove"></ion-icon>
							<span>01</span>
							<ion-icon name="md-add" class="icon-plus"></ion-icon>
						</span>
						<span class="product-cart">
							<ion-icon name="cart"></ion-icon>
						</span>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<span class="product-price-history">
							Ver Histórico de Preço
						</span>
					</ion-col>
				</ion-row>
			</ion-col>
		</ion-row>
	</ion-col>
</ion-row>
