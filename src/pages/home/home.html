<ion-header class="header">
	<ion-navbar>
		<!-- Component header -->
		<header></header>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-grid no-padding>
		<ion-row>
			<!-- Component sidemenu -->
			<sidemenu></sidemenu>

			<dashboard *ngIf="menu == 'dashboard'"></dashboard>
			<market *ngIf="menu == 'market'"></market>
			<fast-buy *ngIf="menu == 'fast_buy'"></fast-buy>

			<div id="o-wrapper" class="o-wrapper">
				<main class="o-content">
					<div class="o-container">
						<div class="c-buttons"></div>
					</div>
				</main>
			</div>
			<nav id="c-menu--slide-right" class="c-menu c-menu--slide-right">
				<ion-col class="notifications">
					<ion-row>
						<ion-col class="notifications-title">Notificações</ion-col>
					</ion-row>
					<ion-row *ngFor="let notification of notifications" class="margin-right-25">
						<ion-col class="notification">
							<ion-row>
								<ion-col class="notification-text">{{notification.message}}</ion-col>
							</ion-row>
							<ion-row>
								<ion-col class="notification-supplier">Fornecedor: {{notification.supplier}}</ion-col>
							</ion-row>
							<ion-row>
								<ion-col class="notification-date">{{notification.date}}</ion-col>
							</ion-row>
						</ion-col>
					</ion-row>
				</ion-col>
			</nav>
			
			<div id="c-mask" class="c-mask"></div>
		</ion-row>
	</ion-grid>
</ion-content>
