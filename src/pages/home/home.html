<ion-header class="header">
	<ion-navbar>
		<ion-grid>
			<ion-row>
				<ion-col col-2 class="col-logo">
					<img src="assets/img/logo-white.png" />
				</ion-col>
				<ion-col col-4>
					<ion-item>        
						<ion-label> <ion-icon name="search"></ion-icon></ion-label>
						<ion-input clearInput type="text"></ion-input>
					</ion-item>
				</ion-col>
				<ion-col no-padding col-4>
					<ion-row>
						<ion-col text-right col-10>
							<button class="button-user" ion-button clear>
								Catherine Ramos
								<ion-icon class="arrow-user" name="ios-arrow-down"></ion-icon>              
							</button>
						</ion-col>
						<ion-col text-left no-padding col-2>
							<img src="../assets/img/user.png" class="img-user" />
						</ion-col>
					</ion-row>
				</ion-col>
				<ion-col text-center col-2>
					<button class="notification-button margin-right-10" ion-button clear>
						<ion-icon name="ios-notifications-outline">
							<ion-badge class="notifications-badge badge-blue">3</ion-badge>
						</ion-icon>              
					</button>
					<button class="notification-button" ion-button clear>
						<ion-icon name="ios-cart-outline">
							<ion-badge class="notifications-badge badge-green badge-cart-header">17</ion-badge>
						</ion-icon>              
					</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-grid no-padding>
		<ion-row>
			<ion-col class="menu" col-2>
				<ion-list>
					<ion-item (click)="go()" class="current" text-wrap>
						<ion-icon name="ios-stats-outline"></ion-icon> Dashboard
					</ion-item>
					<ion-item (click)="go()" text-wrap>
						<ion-icon name="ios-paper-outline"></ion-icon> Mercado
					</ion-item>
					<ion-item (click)="go()" text-wrap>
						<ion-icon name="ios-cart-outline"></ion-icon> Compra Rápida
					</ion-item>
					<ion-item (click)="go()" text-wrap>
						<ion-icon name="ios-create-outline"></ion-icon> Pedidos
					</ion-item>
					<ion-item (click)="go()" text-wrap>
						<ion-icon name="ios-home-outline"></ion-icon> Fornecedores
					</ion-item>
					<ion-item (click)="go()" text-wrap>
						<ion-icon name="ios-chatbubbles-outline"></ion-icon> Mensagens
						<ion-badge class="badge-blue">3</ion-badge>
					</ion-item>
					<ion-item (click)="go()" text-wrap>
						<ion-icon name="ios-settings-outline"></ion-icon> Configurações
					</ion-item>
				</ion-list>
			</ion-col>
			<ion-col class="content" col-10>
				<ion-row>
					<ion-col col-9>
						
					</ion-col>
					<ion-col class="content-right" col-3>
						<ion-row class="margin-top-10">
							<ion-col col-5 text-center class="orders-label">
								<span>Pedidos</span>
							</ion-col>
							<ion-col col-7>
								<fieldset>
									<legend>Filtros</legend>
									<div class="circle_green"></div>
									<span>
										Em Processo <ion-icon name="ios-arrow-down"></ion-icon>
									</span>
								</fieldset>
							</ion-col>
						</ion-row>
						<ion-row *ngFor="let pedido of pedidos">
							<ion-col class="order">
								<ion-row>
									<ion-col class="order-text">	
										Ordem
									</ion-col>
									<div class="order-box-color box-blue"></div>
								</ion-row>
								<ion-row>
									<ion-col col-8 class="order-number no-padding-top">	
										{{pedido.number}}
									</ion-col>
									<ion-col col-4 text-right class="order-actions no-padding-top">	
										<ion-icon name="md-create"></ion-icon>
										<ion-icon name="ios-trash-outline"></ion-icon>
									</ion-col>
								</ion-row>
								<ion-row>
									<ion-col class="no-padding-top">	
										<span class="order-label">Valor</span><br/>
										<span class="order-value">{{pedido.value}}</span>
									</ion-col>
									<ion-col class="no-padding-top">	
										<span class="order-label">Data</span><br/>
										<span class="order-value">{{pedido.date}}</span>
									</ion-col>
								</ion-row>
								<ion-row>
									<ion-col class="no-padding-top">	
										<span class="order-label">Cliente</span><br/>
										<span class="order-value">{{pedido.client}}</span>
									</ion-col>
								</ion-row>
								<ion-row>
									<ion-col text-right class="order-details">	
										<span>Mais Detalhes</span> 
										<ion-icon name="ios-arrow-forward"></ion-icon>
									</ion-col>
								</ion-row>
							</ion-col>
						</ion-row>
					</ion-col>
				</ion-row>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
